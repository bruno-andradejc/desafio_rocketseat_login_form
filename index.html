<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-conteudo">
        <div class="imagem-principal">
            <img src="images/images/side-image.jpg" alt="#">
        </div>

        <div class="conteudo">
                    <img class="logo" src="images/images/logo.svg" alt="#">
            <div class="conteudo-externo">
                <div class="conteudo-interno">
                    <div class="">
                        <img src="images/images/log-in.svg" alt="#">
                        <h2>
                            Faça seu login
                        </h2>
                    </div>
                        <h3 id="loginh3">
                            Entre com as suas informações de cadastro.
                        </h3>
                    
                    <div class="email">
                        <h3>
                            E-mail:
                        </h3>
                        <input 
                            type="email" 
                            name="email" 
                            id="#" 
                            placeholder="Digite seu e-mail">
                    </div>

                    <div class="senha">
                        <h3>
                            Senha:
                        </h3>
                        <input 
                            type="password" 
                            name="senha" 
                            id="" 
                            placeholder="Digite sua senha">
                    </div>

                    <div class="check">
                        <input 
                            type="checkbox" 
                            name="" 
                            id=""> Lembre-me
                        <a href="#">
                            Esqueci minha senha
                        </a>
                    </div>

                        <button>
                            <strong>ENTRAR</strong>
                        </button>

                    <div class="link">
                        <a href="#">
                            Não tem uma conta? <strong>Registre-se</strong>
                        </a>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
